<!DOCTYPE html>
<html>
    <head><h2 style="text-align: center;">Contact Us</h2></head>
    <style>
        .contact-form {
            text-align: center;
            padding: 20px;
            background-color: #0d0d0d;
            border-radius: 10px;
            width: 100%;
        }
        .contactForm{
            color: aliceblue;
            width: 50%;
        }
    </style>
    <body>
    <div class="contact-form" id="contact">
    <form id="contactForm" class="loginForm">
        <label style="color: aliceblue;">Name:</label>
        <input type="textbox" id="Name" name="Name" required><br><br>
        <label for="email" style="color: aliceblue;">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="textbox" style="color: aliceblue;">Please Write Your quaries:</label><br><br>
        <input type="textbox" id="quaries" name="quaries" required><br><br>
        <input type="submit" value="Login"><br><br>
    </form>
</body>
</html>
